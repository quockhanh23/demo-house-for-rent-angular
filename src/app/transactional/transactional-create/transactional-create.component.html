<app-header></app-header>
<div class="container" style="margin-top: 10px; margin-bottom: 10px; background-color: whitesmoke">
   <span [routerLink]="['/detailHouse', idHouse]" style="font-size: 35px; cursor: pointer;"
         class="material-icons hoverYellowColor">arrow_back</span>
  <div class="row">
    <div class="col">
      <div style="height: 600px">
        <div>
          <p>Ngày bắt đầu thuê:</p>
          <input id="startDate" type="date">
        </div>
        <div>
          <p>Ngày kết thúc:</p>
          <input id="endDate" type="date">
        </div>
        <button style="margin-top: 20px" (click)="getDate()" type="button" class="btn btn-primary">
          Đặt thuê ngay
        </button>
      </div>
    </div>
  </div>
</div>
