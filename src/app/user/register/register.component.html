<app-header></app-header>
<div class="container" style="margin-top: 10px; margin-bottom: 10px; background-color: whitesmoke; border-radius: 5px">
  <div class="row">
    <div class="col-6">
      <img style="width: 100%; border-radius: 5px" src="../../../assets/images/login-image.jpg">
    </div>
    <div class="col-6">
      <form [formGroup]="userForm" (ngSubmit)="register()">
        <div class="row align-items-center">
          <div class="col mt-4">
            <label>Tên đăng nhập:</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Tên đăng nhập *">
            <span style="font-size: 13px;">Tối đa 50 kí tự.</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <label>Tên đầy đủ:</label>
            <input type="text" formControlName="fullName" class="form-control" placeholder="Nhập họ tên đầy đủ *">
            <span style="font-size: 13px;">Tối đa 100 kí tự.</span>
          </div>
        </div>
        <div class="row align-items-center mt-4">
          <div class="col">
            <label>Mật khẩu:</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu *">
            <span style="font-size: 13px;">6 - 32 kí tự</span>
          </div>
          <div class="col">
            <label>Xác nhận mật khẩu:</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
                   placeholder="Xác nhận lại mật khẩu *">
            <span style="font-size: 13px;">6 - 32 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center mt-4">
          <div class="col">
            <label>Email:</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Nhập email *">
            <span style="font-size: 13px;">Tối đa 100 kí tự.</span>
          </div>
        </div>
        <div class="row align-items-center mt-4">
          <div class="col">
            <label>Số điện thoại:</label>
            <input type="text" formControlName="phone" class="form-control" placeholder="Nhập số điện thoại *">
            <span style="font-size: 13px;">Tối đa 10 kí tự.</span>
          </div>
        </div>
        <div class="row justify-content-start mt-4">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <a style="cursor: pointer">Cho phép gửi thông báo</a>
              </label>
            </div>
            <button class="btn btn-primary mt-4" type="submit">Đăng ký</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
