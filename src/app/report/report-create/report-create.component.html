<app-header></app-header>
<app-title [message]="title"></app-title>
<div class="container" style="margin-top: 10px; margin-bottom: 10px; background-color: whitesmoke">
    <span tooltip="Quay lại" [routerLink]="['/detailHouse', idHouse]" style="font-size: 35px; cursor: pointer;"
          class="material-icons hoverYellowColor">arrow_back</span>
  <hr style="margin-top: 0px">
  <h5>Hãy cho chúng tôi biết cảm nhận của bạn</h5>
  <div class="row" style="height: 500px">
    <div class="col-6">
      <div *ngIf="messageError != null" class="alert alert-danger" role="alert">
        {{messageError}}
      </div>
      <textarea placeholder="Viết ở đây..." id="content"
                style="width: 100%; border-radius: 5px; height: 100px"></textarea>
      <p style="font-size: 13px">Tối đa 500 kí tự</p>
      <button style="margin-top: 10px" (click)="createReport()" type="button" class="btn btn-primary">
        Gửi phản hồi
      </button>
    </div>
    <div class="col-6">
      <img class="boxShadow" style="width: 100%; height: 300px; border-radius: 5px"
           src="../../../assets/images/report.jpg">
    </div>
  </div>
</div>

<app-snackbar [message]="message"></app-snackbar>
<button id="snackbarBtn" hidden onclick="myFunction()">Show Snackbar</button>
