<app-header></app-header>
<app-title [message]="title"></app-title>
<div class="container" style="margin-top: 10px; margin-bottom: 10px; background-color: whitesmoke">
<span tooltip="Quay lại" [routerLink]="['/detailUser', idUser]" style="font-size: 35px; cursor: pointer;"
      class="material-icons hoverYellowColor">arrow_back</span>
  <hr style="margin-top: 0px">
  <div *ngFor="let house of page?.content"
       style="border: #cccaca 1px solid; border-radius: 5px; margin-bottom: 20px">
    <div class="row">
      <div class="col-6">
        <img style="width: 100% ; height: 200px" src="{{house?.image}}" alt="Lỗi ảnh">
      </div>
      <div class="col-6">
        <p><sub><span style="font-size: 18px" class="material-icons">paid</span></sub>&nbsp;{{house?.price}}
          VNĐ/Tháng</p>
        <p><sub><span style="font-size: 18px"
                      class="material-icons">location_on</span></sub>&nbsp;{{house?.address}}</p>
        <p>&nbsp;{{house?.district}}</p>
        <p>&nbsp;{{house?.province}}</p>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-6">
        <button [routerLink]="['/detailHouse',house?.id ]" style="margin-bottom: 15px" type="button"
                class="btn btn-info">Xem chi tiết
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="size == 0" align="center">
    <div style="height: 150px"></div>
    <h3>Bạn chưa đăng tin lần nào</h3>
    <div style="height: 250px"></div>
  </div>
</div>
